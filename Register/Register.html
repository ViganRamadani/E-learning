<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style-Register.css">
</head>
<body>
    <div class="content">


        <div class="register-form">
            <form  method="post">
                <h4>Create a new account.</h4>
    
                <div  class="text-danger"></div>
                <div class="form-group">
                    
                    <input id="email"  class="form-control" placeholder="email" />
                  
                </div>
                <div class="form-group">
                   
                    <input id="password" class="form-control" placeholder="password" />
                   
                </div>
               
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
           <button class="btn btn-primary">I already have an account</button>
        </div>
        <div >
            <section>
                <h4>Use another service to register.</h4>
                        
                        <form id="external-account" method="post" class="form-horizontal">
                            <div>
                               <a href=""></a><img src="img/google-logo.png" width="60px" alt=""></a>
                            </div>
                        </form>        
            </section>
        </div>
    </div>
</body>
